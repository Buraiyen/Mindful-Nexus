<app-container>
  <div>
    <h2 class="info">{{ pageData.category }} | {{ pageData.date | date }}</h2>
  </div>
  <h1 class="title">{{ pageData.title }}</h1>
  <p class="paragraph" *ngFor="let paragraph of pageData.content">
    {{ paragraph }}
  </p>
  <div [ngSwitch]="pageData.category">
    <a *ngSwitchCase="'article'" href="" class="button">Read</a>
    <a *ngSwitchCase="'podcast'" href="" class="button">Listen</a>
    <a *ngSwitchDefault href="" class="button">View</a>
  </div>
</app-container>
